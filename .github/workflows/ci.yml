name: CI Pipeline

on:
  push:
    branches:
      - main
      - feature/devops
      
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ---------- Backend ----------
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # ---------- Frontend ----------
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build

      # ---------- SonarCloud ----------
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # ---------- Docker ----------
      - name: Build backend Docker image
        run: docker build -t teamnotes-backend ./backend

      - name: Build frontend Docker image
        run: docker build -t teamnotes-frontend ./frontend
